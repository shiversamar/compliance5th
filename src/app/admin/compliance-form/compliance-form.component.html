<div class="row">
 <!-- 1st  -->
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required please..
            </div>
          </div>



          <div class="form-group">
            <label for="revision">Revision</label>
            <div class="input-group">
              <span class="input-group-addon">Revision</span>
              <input #revision="ngModel" ngModel name="revision" id="revision" type="number" class="form-control" required [min]="0">
            </div>
            <div class="alert alert-danger" *ngIf="revision.touched && revision.invalid">
              <div *ngIf="revision.errors.required"> Revision is required please..</div>
              <div *ngIf="revision.errors.min"> Revision should be 0 or higher.</div>
            </div>
          </div>

          <!-- <div class="form-group">
              <label for="description">Description</label>
              <div class="input-group">
                <span class="input-group-addon">Description</span>
                <input #description="ngModel" ngModel name="description" id="description" type="text" class="form-control" required [min]="50">
              </div>
              <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                <div *ngIf="description.errors.required"> Description is required please..</div>
                <div *ngIf="description.errors.min"> Description should 50length.</div>
              </div>
            </div> -->







          <div class="form-group">
            <label for="company">Company</label>
            <select #company="ngModel" ngModel name="company" id="company" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of companies$ | async" [value]="c.$key">
              {{ c.name }}
              </option>        
          </select>
            <div class="alert alert-danger" *ngIf="company.touched && company.invalid">
              Company is required please...
            </div>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors.required">Image URL is required </div>
              <div *ngIf="imageUrl.errors.url">Please enter a valid URL</div>
            </div>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div> <!-- end of 1st column -->

      <div class="col-md-6">
          <div class="card" style="width: 20rem;">
              <img class="card-img-top" [src]="imageUrl.value">
              <div class="card-body">
                <h4 class="card-title">{{ title.value }}</h4>
                <p class="card-text">{{ revision.value }}</p>
              </div>
            </div>
        
      </div> <!-- end of 2nd column -->
      
    
      
 </div><!-- end of row-->
